<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card_banner_image" src="images/bg-pattern-card.svg"></img>
      <img src="images/image-victor.jpg" alt="" class="card_profile_image">
      <div class="card_profile">
        <h3 class="card_profile_name">
          Victor Crest
          <span class="card_profile_age">26</span>
        </h3>
        
        <p class="card_profile_location">
          London
        </p>
      </div>
      <div class="card_social_info">
        <div class="social_info_item info_followers">
          <div class="social_info_title number_followers">
            80K
          </div>
          <p class="social_info_details category_followers">
            Followers
          </p>
        </div>
        <div class="social_info_item info_likes">
          <div class="social_info_title number_likes">
            803K
          </div>
          <p class="social_info_details category_likes">
            Likes
          </p>
        </div>
        <div class="social_info_item info_photos">
          <div class="social_info_title number_photos">
            1.4K
          </div>
          <p class="social_info_details category_photos">
            Photos
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
